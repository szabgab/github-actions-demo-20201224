name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  workflow_dispatch:
#  schedule:
#    - cron: '42 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build on Linux
    steps:
      - uses: actions/checkout@v2

      - name: Print
        run: |
            hostname
            printenv | sort


      - name: Deploy webhook
        env:
           DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
        run: |
            echo $DEPLOY_SECRET
            echo ${{secrets.DEPLOY_SECRET}}
            curl --silent --data "secret=${{secrets.DEPLOY_SECRET}}" --data "GITHUB_REPOSITORY=$GITHUB_REPOSITORY" --data "GITHUB_SHA=$GITHUB_SHA" http://104.236.40.108/action

      - name: Deploy SSH
        env:
           PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          mkdir ~/.ssh/
          echo $PRIVATE_KEY > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          #ssh-keyscan -H ${{secrets.DEPLOY_SERVER}} > ~/.ssh/known_hosts

          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@104.236.40.108 hostname

